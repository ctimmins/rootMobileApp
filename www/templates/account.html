<div data-role="page" id="account" data-theme="b">
	<div data-role="header" data-position="fixed">
	        <a href="#navpanel" class="ui-btn ui-btn-custom-menu ui-icon-bars ui-btn-icon-left ui-nodisc-icon">
	        </a>
	</div>

    <div role="main" class="ui-content" data-theme="b">
        <h2>My Account:</h2>
		

		<div class="ui-field-contain">
			<label for="accountsettings_name">Name</label>
			<input type="text" id="accountsettings_name" name="accountsettings_name">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_email">Email</label>
			<input type="text" id="accountsettings_email" name="accountsettings_email">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_phone">Phone Number</label>
			<input type="text" id="accountsettings_phone" name="accountsettings_phone">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_address">Address</label>
			<input type="text" id="accountsettings_address" name="accountsettings_address">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_city">City</label>
			<input type="text" id="accountsettings_city" name="accountsettings_city">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_state">State</label>
			<input type="text" id="accountsettings_state" name="accountsettings_state">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_zip">Postal/Zip Code</label>
			<input type="text" id="accountsettings_zip" name="accountsettings_zip">
		</div>

		<div class="ui-field-contain">
			<label for="accountsettings_country">Country</label>
			<input type="text" id="accountsettings_country" name="accountsettings_country">
		</div>

		<h3>Tell Us About Your Farm</h3>

		<div class="ui-field-contain">
			<label for="accountsettings_acreage">Total Acreage</label>
			<input type="text" id="accountsettings_acreage" name="accountsettings_acreage">
		</div>	

		<div class="ui-field-contain">
			<label for="water_source">Water Source</label>
			<select name="water_source" id="water_source">
				<option value="0">Well</option>
				<option value="1">Reservoir/Lake/Pond</option>
				<option value="2">River/Stream</option>
				<option value="3">City/County Water></option>
				<option value="4">Rainfall</option>
				<option value="5">None</option>
			</select>
		</div>

		<div class="ui-field-contain">
			<label for="irrigation_method">Primary Irrigation Method</label>
			<select name="irrigation_method" id="irrigation_method">
				<option value="0">Drip</option>
				<option value="1">Micro Sprinkler</option>
				<option value="2">Pivot</option>
				<option value="3">Lateral Move</option>
				<option value="4">Other</option>
				<option value="5">None</option>
			</select>
		</div>

		<div class="ui-field-contain">
			<label for="soil_type">Primary Soil Type</label>
			<select name="soil_type" id="soil_type">
				<option value="0">Unknown</option>
				<option value="1">Clay</option>
				<option value="2">Silt</option>
				<option value="3">Loam</option>
				<option value="4">Sand</option>
			</select>
		</div>		

		<input type="submit" id="saveAccountDetails" value="Save">
		<input type="submit" id="logout_button" value="Logout">

		  
    </div>
</div>
